name: api-update
on:
  push:
  repository_dispatch:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: install deps
        run: |
          npm install grpc-tools grpc_tools_node_protoc_ts
      - name: update proto
        run: npm run update:proto
